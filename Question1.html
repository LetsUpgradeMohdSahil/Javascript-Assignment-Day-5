    <title>Question 1</title>
    <script>
        function checkEvenOdd() {
            var userInput = window.prompt("Enter a Number");
            var result = "";
            if (userInput % 2 == 0) {
                result = "Even";
                console.log("The number entered is" + " " + userInput + " " + "and Number is" + " " + result);
            } else {
                result = "Odd";
                console.log("The number entered is" + " " + userInput + " " + "and Number is" + " " + result);
            }
        }
    </script>
</head>
